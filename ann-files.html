<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ann Le | Software Engineer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <style>
    /* Sticky Download Buttons */
    .sticky-download {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 1000;
    }

    .sticky-download a {
      background: #ffffff;
      border: solid 1px #e6e6e6;
      border-radius: 20px;
      height: 100px;
      line-height: 100px;
      margin: 5px;
      position: relative;
      text-align: center;
      vertical-align: middle;
      width: 100px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .sticky-download a span {
      background: #f2594b;
      border-radius: 4px;
      color: #ffffff;
      display: inline-block;
      font-size: 11px;
      font-weight: 700;
      line-height: normal;
      padding: 5px 10px;
      position: relative;
      text-transform: uppercase;
      z-index: 1;
    }

    .sticky-download a span:last-child {
      margin-left: -20px;
    }

    .sticky-download a:before,
    .sticky-download a:after {
      background: #ffffff;
      border: solid 3px #9fb4cc;
      border-radius: 4px;
      content: '';
      display: block;
      height: 35px;
      left: 50%;
      margin: -17px 0 0 -12px;
      position: absolute;
      top: 50%;
      width: 25px;
    }

    .sticky-download a:hover:before,
    .sticky-download a:hover:after {
      background: #e2e8f0;
    }

    .sticky-download a:before {
      margin: -23px 0 0 -5px;
    }

    .sticky-download a:hover {
      background: #e2e8f0;
      border-color: #9fb4cc;
    }

    .sticky-download a:active {
      background: #dae0e8;
      box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.25);
    }

    .sticky-download a span:first-child {
      display: none;
    }

    .sticky-download a:hover span:first-child {
      display: inline-block;
    }

    .sticky-download a:hover span:last-child {
      display: none;
    }

    /* Sticky iframe for ann-file.html */
    .sticky-iframe {
      position: fixed;
      bottom: 20px;
      left: 150px;
      width: 300px;
      height: 200px;
      border: 1px solid #e6e6e6;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
  </style>
</head>
  <!-- Sticky Download Buttons -->
  <div class="sticky-download">
    <a href="#" download><span>View</span><span>Resume</span></a>
    <a href="#" download><span>View</span><span>CV</span></a>
    <a href="#" download><span>View</span><span>Contact</span></a>
  </div>
</html>
